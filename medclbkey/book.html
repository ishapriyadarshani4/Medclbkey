<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive hospital website design </title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<section class="book" id="book">

    <h1 class="heading"> <span>book</span> now </h1>    

    <div class="row">

        <div class="image">
            <img src="image/book-img.svg" alt="">
        </div>

        <form action="https://script.google.com/macros/s/AKfycbxVmds6Q1dL02K0uz_Iu3-1StHTwBOHAMu_R6NU8079Pv2jzyFQ3vimg2DuWdHLThvQbg/exec" id="booking">
            <h3>book appointment</h3>
            <div class="alert">Booked</div>
            <input type="text" placeholder="your name" class="box" id="name" name="name">
            <input type="number" placeholder="your number" class="box" id="number"name="number">
            <input type="email" placeholder="your email" class="box" id="mail" name="email">
            <input type="date" class="box" id="dob" name="dob">
            <input type="submit" value="book now" id="submit" class="btn">
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> 
    <script src="/script2.js"></script>

</section>

</body>
